<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<link rel="stylesheet" href="styles.css">

<div class="fade-in max-w-2xl mx-auto mb-12">
    
    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-[#1d1d1f] dark:text-white">The Meeting Decider</h1>
        <p class="text-[#86868b] dark:text-gray-400">Will determine your meeting's destiny.</p>
    </div>

    <!-- Main App Container -->
    <div class="decider-app-container relative">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            
            <!-- Attendees -->
            <div class="form-group">
                <label for="attendees" class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Number of Attendees</label>
                <div class="flex items-center">
                    <button type="button" class="stepper-btn minus w-12 h-[52px] bg-gray-100 dark:bg-white/10 hover:bg-gray-200 dark:hover:bg-white/20 rounded-l-2xl border-r border-gray-200 dark:border-white/5 text-lg font-bold text-[#1d1d1f] dark:text-white transition-colors">-</button>
                    <input type="number" id="attendees" min="1" value="3" class="w-full h-[52px] bg-gray-50 dark:bg-white/5 text-center text-lg text-[#1d1d1f] dark:text-white focus:outline-none" inputmode="numeric" pattern="[0-9]*">
                    <button type="button" class="stepper-btn plus w-12 h-[52px] bg-gray-100 dark:bg-white/10 hover:bg-gray-200 dark:hover:bg-white/20 rounded-r-2xl border-l border-gray-200 dark:border-white/5 text-lg font-bold text-[#1d1d1f] dark:text-white transition-colors">+</button>
                </div>
            </div>

            <!-- Duration -->
            <div class="form-group">
                <label for="duration" class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Duration</label>
                <div class="relative">
                    <select id="duration" class="w-full px-4 py-3.5 bg-gray-50 dark:bg-white/10 border border-transparent rounded-2xl text-base text-[#1d1d1f] dark:text-white focus:outline-none focus:ring-4 focus:ring-blue-500/10 appearance-none cursor-pointer">
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes (1 hour)</option>
                        <option value="90">90 minutes</option>
                        <option value="120">120 minutes (2 hours)</option>
                    </select>
                    <!-- Chevron Icon -->
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                        <i data-lucide="chevron-down" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Agenda Toggle -->
            <div class="form-group md:col-span-2">
                <label class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Is there a CLEAR Agenda?</label>
                <div class="toggle-group flex bg-gray-100 dark:bg-white/10 p-1 rounded-xl" id="agendaToggle"> 
                    <button type="button" data-value="yes" class="toggle-btn active flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-200 text-center">Yes, Crystal Clear!</button>
                    <button type="button" data-value="no" class="toggle-btn flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-200 text-center opacity-60">No, We'll Wing It</button>
                    <input type="hidden" id="agenda" value="yes"> 
                </div>
            </div>
            
            <!-- Purpose -->
            <div class="form-group md:col-span-2">
                <label for="purpose" class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Primary Purpose</label>
                <div class="relative">
                    <select id="purpose" class="w-full px-4 py-3.5 bg-gray-50 dark:bg-white/10 border border-transparent rounded-2xl text-base text-[#1d1d1f] dark:text-white focus:outline-none focus:ring-4 focus:ring-blue-500/10 appearance-none cursor-pointer">
                        <option value="decision">Critical Decision (Needs Discussion)</option>
                        <option value="brainstorm">Brainstorming / Creative Work</option>
                        <option value="feedback">Constructive Feedback Session</option>
                        <option value="onboarding">Onboarding / Training (Interactive)</option>
                        <option value="info-share">Information Sharing (One-Way)</option>
                        <option value="sync">"Quick Sync" / Status Update</option>
                        <option value="social">Team Bonding / Social Gathering</option>
                        <option value="boss-purpose">My Boss Demands It</option>
                        <option value="idk">Honestly, I Don't Know</option>
                    </select>
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                        <i data-lucide="chevron-down" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Snacks Toggle -->
            <div class="form-group">
                <label class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Free Snacks?</label>
                <div class="toggle-group flex bg-gray-100 dark:bg-white/10 p-1 rounded-xl" id="snacksToggle"> 
                    <button type="button" data-value="yes" class="toggle-btn flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-200 text-center opacity-60">Oh Yes!</button>
                    <button type="button" data-value="no" class="toggle-btn active flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-200 text-center">Sadly, No</button>
                    <input type="hidden" id="snacks" value="no"> 
                </div>
            </div>

            <!-- Desperation Slider -->
            <div class="form-group">
                <label for="desperation" class="block text-sm font-medium text-[#86868b] dark:text-gray-400 mb-2 ml-1">Desperation Level</label>
                <div class="flex items-center gap-3 h-[52px] px-2">
                    <span class="text-xs font-bold text-blue-400">Zen</span>
                    <input type="range" id="desperation" min="0" max="10" value="3" class="w-full h-2 bg-gray-200 dark:bg-white/20 rounded-lg appearance-none cursor-pointer">
                    <span class="text-xs font-bold text-red-500">MAX</span>
                </div>
            </div>
        </div>

        <!-- Boss Override -->
        <div class="flex items-start gap-3 mb-8 p-4 bg-gray-50 dark:bg-white/5 rounded-2xl">
            <input type="checkbox" id="bossOverride" class="w-5 h-5 mt-0.5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
            <label for="bossOverride" class="text-sm text-[#86868b] dark:text-gray-400 cursor-pointer select-none">
                Is your boss making you schedule this regardless of the Decider's wisdom?
            </label>
        </div>

        <!-- Action Button -->
        <button id="consultDecider" class="w-full py-4 bg-[#0071e3] hover:bg-[#0077ED] text-white font-semibold rounded-2xl transition-all transform active:scale-[0.99] shadow-lg shadow-blue-500/30 mb-8">
            Ask the Decider
        </button>

        <!-- Verdict Area -->
        <div id="deciderVerdict" class="verdict-container hidden rounded-3xl p-8 text-center transition-all duration-500 border border-transparent">
            <p class="verdict-thinking text-[#86868b] italic mb-4 animate-pulse">The Decider is deliberating...</p>
            <p class="verdict-result text-xl md:text-2xl font-bold text-[#1d1d1f] leading-snug mb-6"></p>
            <button id="shareVerdictBtn" class="hidden px-6 py-2 bg-white text-[#0071e3] border border-[#0071e3] rounded-full text-sm font-medium hover:bg-[#0071e3] hover:text-white transition-colors">
                Share this Verdict
            </button>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-[10px] text-[#86868b] opacity-60 uppercase tracking-widest">AI Assisted Tool</p>
        </div>
    </div>
</div>

  <script>
    lucide.createIcons();
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    }
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
