---
layout: default
---
<div class="container blog-container">
  <div class="header-bar">
    <a href="{{ '/' | relative_url }}" class="back-home">home</a>
    <input type="search" id="search" class="search" placeholder="search">
  </div>
  <div class="grid" id="postGrid">
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="post-card"><h3>{{ post.title }}</h3></a>
    {% endfor %}
  </div>
</div>
<script>
  document.getElementById('search').addEventListener('input', e => {
    const filter = e.target.value.toLowerCase();
    document.querySelectorAll('#postGrid .post-card').forEach(card => {
      card.style.display = card.textContent.toLowerCase().includes(filter) ? 'flex' : 'none';
    });
  });
</script>
