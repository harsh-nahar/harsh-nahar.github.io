---
layout: default
---

<div class="container blog-container">
  <div class="header-bar">
    <a href="{{ '/' | relative_url }}" class="back-home">&lt; home</a>
    <input type="search" id="search" class="search" placeholder="Search postsâ€¦">
  </div>

  <ul class="post-list" id="postList">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="post-link">
        <h3>{{ post.title }}</h3>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

<script>
  document.getElementById('search').addEventListener('input', function(e) {
    var filter = e.target.value.toLowerCase();
    document.querySelectorAll('#postList .post-link').forEach(function(link) {
      link.parentNode.style.display = link.textContent.toLowerCase().includes(filter) ? 'block' : 'none';
    });
  });
</script>
