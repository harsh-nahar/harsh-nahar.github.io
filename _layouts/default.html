<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <!-- Social Preview Meta Tags -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description | default: 'Personal blog and portfolio of Harsh Nahar.' }}{% endif %}" />
  <!-- If you have post images: -->
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/default-share.png' | absolute_url }}{% endif %}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@hrsvnr" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description | default: 'Personal blog and portfolio of Harsh Nahar.' }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/default-share.png' | absolute_url }}{% endif %}" />
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body class="fade-in {{ page.layout }}-page">
  {{ content }}
</body>
</html>
