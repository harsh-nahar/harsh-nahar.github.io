{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tools â€” {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body class="fade-in tools-page">
  <div class="container blog-container">
    <div class="header-bar">
      <a href="{{ '/' | relative_url }}" class="back-home">home</a>
      <a href="{{ '/blog/' | relative_url }}" class="back-home">blog</a>
      <a href="{{ '/tools/' | relative_url }}" class="back-home active">tools</a>
    </div>
    <ul class="post-list">
      {% assign tools = site.pages 
           | where_exp:"p","p.path contains 'tools/' and p.path != 'tools/index.md'" 
           | sort: "title" %}
      {% for tool in tools %}
        <li>
          <a href="{{ tool.url }}" class="post-link">
            <h3>{{ tool.title }}</h3>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
{% endraw %}
