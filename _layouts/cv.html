<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/harsh-nahar/assets@main/blog-images/harsh-home.jpg">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/harsh-nahar/assets@main/blog-images/harsh-home.jpg">
    
    <title>Harsh Nahar - {{ page.title }}</title>

    <!-- Social Previews -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CV | Harsh Nahar">
    <meta property="og:description" content="Developer • Designer • Web Enthusiast">
    <meta property="og:url" content="https://harshnahar.com/cv/">
    <meta property="og:image" content="{{ page.image | default: 'https://cdn.jsdelivr.net/gh/harsh-nahar/assets@main/blog-assets/cv_page_snippet.webp' }}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ page.image | default: 'https://cdn.jsdelivr.net/gh/harsh-nahar/assets@main/blog-assets/cv_page_snippet.webp' }}">

    <style>
        /* 1. RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* 2. BASE SETTINGS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 15px; /* Slightly larger for readability */
            line-height: 1.6;
            color: #333;
            background: #f0f0f0;
            padding: 20px;
        }

        /* The Sheet of Paper */
        .cv-sheet {
            background: white;
            max-width: 21cm; /* A4 Width */
            margin: 0 auto;
            padding: 2cm; /* Standard print padding */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 3. MARKDOWN MAPPING */
        h1 { font-size: 26px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: #000; }
        h1 + p { margin-bottom: 25px; font-size: 15px; color: #555; }
        h2 { font-size: 16px; text-transform: uppercase; font-weight: 700; border-bottom: 2px solid #333; margin-top: 30px; margin-bottom: 15px; padding-bottom: 3px; letter-spacing: 0.5px; }
        h3 { font-size: 16px; font-weight: 700; margin-top: 15px; margin-bottom: 2px; color: #000; }
        p { margin-bottom: 8px; }
        strong { font-weight: 600; color: #111; }
        a { color: #333; text-decoration: underline; }
        ul { margin-bottom: 15px; padding-left: 20px; }
        li { margin-bottom: 3px; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 20px 0; }

        /* 4. MOBILE OPTIMIZATION (The Fix) */
        @media (max-width: 640px) {
            body {
                padding: 0;
                background: white; /* Remove gray background on mobile */
            }
            .cv-sheet {
                box-shadow: none;
                width: 100%;
                max-width: 100%;
                padding: 20px 16px; /* Reduced padding: ~1.5cm -> 16px */
            }
            h1 { font-size: 24px; }
        }

        /* 5. PRINT OVERRIDES */
        @media print {
            body { background: white; padding: 0; }
            .cv-sheet { box-shadow: none; margin: 0; padding: 0; width: 100%; max-width: none; }
            a[href]:after { content: none !important; }
        }
    </style>
</head>
<body>
    <div class="cv-sheet">
        {{ content }}
    </div>
</body>
</html>
