---
layout: default
---
<div class="full-bg">
  <div class="container post-container">
    <div class="gallery-header">
      <a href="{{ '/gallery/' | relative_url }}" class="back-link">&lt; gallery</a>
      <button id="fontSwitch" class="font-switch">default</button>
    </div>

    <article class="post-content">
      <h1>{{ page.title }}</h1>

      {% if page.description %}
        <p class="desc">{{ page.description }}</p>
      {% endif %}

      <div class="content gallery-images">
        {{ content }}
      </div>
    </article>

    <button id="shareBtn" class="share-btn">ðŸ”— share</button>
  </div>
</div>

<!-- âœ… Lightbox2 CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

<script>
  // Share button logic
  const shareBtn = document.getElementById('shareBtn');
  shareBtn.addEventListener('click', async () => {
    const url = window.location.href;
    if (navigator.share && /Mobi|Tablet|iPad|iPhone/.test(navigator.userAgent)) {
      navigator.share({ url });
    } else {
      await navigator.clipboard.writeText(url);
      shareBtn.textContent = 'âœ”ï¸ copied';
      setTimeout(() => (shareBtn.textContent = 'ðŸ”— share'), 2000);
    }
  });

  // Font toggle logic
  const fontBtn = document.getElementById('fontSwitch');
  fontBtn.addEventListener('click', () => {
    if (fontBtn.textContent === 'default') {
      document.body.style.fontFamily = 'sans-serif';
      fontBtn.textContent = 'sans-serif';
    } else {
      document.body.style.fontFamily = "'Cormorant Garamond', serif";
      fontBtn.textContent = 'default';
    }
  });

  // âœ… Initialize Lightbox2 options
  lightbox.option({
    resizeDuration: 200,
    fadeDuration: 200,
    imageFadeDuration: 200,
    wrapAround: true,
    disableScrolling: true,
    alwaysShowNavOnTouchDevices: true,
  });
</script>

<style>
/* Gallery-specific overrides */
.gallery-images img {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 1rem;
  border-radius: 0;
  cursor: zoom-in;
}

.desc {
  color: #555;
  margin-bottom: 1.5rem;
  font-size: 1rem;
  line-height: 1.6;
}

/* Lightbox overlay color tweak (optional aesthetic improvement) */
.lb-data .lb-caption {
  font-size: 0.9rem;
  color: #ccc;
}
</style>
