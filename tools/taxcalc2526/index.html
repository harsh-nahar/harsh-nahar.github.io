<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax Calculator 2025–26</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background: #f9fafb;
      font-family: 'Cormorant Garamond', serif;
    }
    .tax-app {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
    }
    .tax-app h1 {
      font-size: 28px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    .field {
      margin-bottom: 1.5rem;
    }
    .field label {
      font-size: 16px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .field input, .field select {
      width: 100%;
      padding: 0.75rem;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }
    .actions button {
      flex: 1;
      padding: 0.75rem;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions button:hover {
      background: #ff5232;
    }
    .output {
      margin-top: 2rem;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container tax-app">
    <h1>How Much Will You Pay?</h1>

    <div class="field">
      <label for="income">Your Annual Income (₹)</label>
      <input type="number" id="income" placeholder="Gross income before deductions" />
    </div>

    <div class="field">
      <label for="regime">Select Tax Regime</label>
      <select id="regime">
        <option value="new">New Regime</option>
        <option value="old">Old Regime</option>
      </select>
    </div>

    <div class="field" id="exemptionsField" style="display:none">
      <label for="exemptions">Exemptions (Only for Old Regime)</label>
      <input type="number" id="exemptions" placeholder="₹0" />
    </div>

    <div class="actions">
      <button onclick="calculateTax()">Calculate</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    const regimeSelector = document.getElementById('regime');
    regimeSelector.addEventListener('change', () => {
      const field = document.getElementById('exemptionsField');
      field.style.display = regimeSelector.value === 'old' ? 'block' : 'none';
    });

    function calculateTax() {
      const income = parseFloat(document.getElementById('income').value);
      const regime = document.getElementById('regime').value;
      const exemptions = parseFloat(document.getElementById('exemptions').value || 0);

      if (isNaN(income) || income <= 0) {
        document.getElementById('output').textContent = 'Please enter a valid income.';
        return;
      }

      const deduction = 75000;
      let taxable = income - deduction;

      if (regime === 'old') taxable -= exemptions;
      if (taxable < 0) taxable = 0;

      if (regime === 'new' && income <= 1200000) {
        document.getElementById('output').textContent = 'Tax Liability: ₹0 (Exempted under Section 87A)';
        return;
      }

      let tax = 0;
      const slabs = [
        { limit: 400000, rate: 0.05 },
        { limit: 400000, rate: 0.10 },
        { limit: 400000, rate: 0.15 },
        { limit: 400000, rate: 0.20 },
        { limit: 400000, rate: 0.25 },
        { limit: Infinity, rate: 0.30 }
      ];

      let remaining = taxable;
      for (let slab of slabs) {
        const apply = Math.min(remaining, slab.limit);
        tax += apply * slab.rate;
        remaining -= apply;
        if (remaining <= 0) break;
      }

      const cess = tax * 0.04;
      const total = Math.round(tax + cess);

      document.getElementById('output').textContent = `Tax Liability: ₹${total.toLocaleString()}`;
    }

    function resetForm() {
      document.getElementById('income').value = '';
      document.getElementById('regime').value = 'new';
      document.getElementById('exemptions').value = '';
      document.getElementById('exemptionsField').style.display = 'none';
      document.getElementById('output').textContent = '';
    }
  </script>
</body>
</html>
