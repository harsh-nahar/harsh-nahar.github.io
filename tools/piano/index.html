<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¹</text></svg>">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Digital Piano</h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.166 7.758a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-3.51 1.713-6.625 4.371-8.532a.75.75 0 01.819.162z" clip-rule="evenodd" /></svg>
            </button>
        </header>
        <p class="subtitle">Click keys or use your keyboard.</p>

        <div class="controls-grid">
            <div class="control-group">
                <label class="control-label">Waveform</label>
                <div class="button-group waveform-buttons" id="waveformSelector"> 
                    <button data-wave="sine" class="active" title="Sine Wave"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 12C3 9.79 4.79 8 7 8S11 9.79 11 12S9.21 16 7 16S3 14.21 3 12M13 12C13 9.79 14.79 8 17 8S21 9.79 21 12S19.21 16 17 16S13 14.21 13 12Z" fill="currentColor" opacity="0.3"></path><path d="M7,6c-3.31,0-6,2.69-6,6s2.69,6,6,6s6-2.69,6-6S10.31,6,7,6z M7,16c-2.21,0-4-1.79-4-4s1.79-4,4-4s4,1.79,4,4S9.21,16,7,16z M17,6c-3.31,0-6,2.69-6,6s2.69,6,6,6s6-2.69,6-6S20.31,6,17,6z M17,16c-2.21,0-4-1.79-4-4s1.79-4,4-4s4,1.79,4,4S19.21,16,17,16z" fill="currentColor"></path></svg> Sine</button>
                    <button data-wave="square" title="Square Wave"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 3H9V9H3V3M15 3H21V9H15V3M3 15H9V21H3V15M15 15H21V21H15V15Z" fill="currentColor" /></svg> Square</button>
                    <button data-wave="sawtooth" title="Sawtooth Wave"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 3L2 21H22L12 3Z" fill="currentColor" /></svg> Sawtooth</button>
                    <button data-wave="triangle" title="Triangle Wave"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M12,2L1,21H23M12,6L19.53,19H4.47" fill="currentColor" /></svg> Triangle</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Octave: <span id="octaveValue">0</span></label>
                <div class="button-group octave-buttons" id="octaveSelector"> 
                    <button id="octaveDown" title="Decrease Octave">Octave -</button>
                    <button id="octaveUp" title="Increase Octave">Octave +</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Key Labels</label>
                <div class="button-group keylabel-buttons" id="keyLabelSelector"> 
                    <button data-labeltype="keyboard" class="active" title="Show Keyboard Keys">Keyboard</button>
                    <button data-labeltype="note" title="Show Musical Notes">Note</button>
                </div>
            </div>
            <div class="control-group reverb-control-group"> 
                <label class="control-label" for="reverbToggle">Reverb</label>
                <div class="button-group">
                    <button id="reverbToggle" class="toggle-button" title="Toggle Reverb Effect">Off</button>
                </div>
            </div>
        </div>

        <div class="visualizer-wrapper"> 
            <div class="visualizer-container" id="visualizerContainer">
                <canvas id="oscilloscope"></canvas>
            </div>
        </div>

        <div class="piano-container">
            <div class="piano" id="piano">
                <!-- Keys will be generated by JavaScript -->
            </div>
        </div>

        <footer class="status-bar" id="statusBar">
            Wave: sine, Oct: 0, Labels: keyboard, Reverb: Off
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
