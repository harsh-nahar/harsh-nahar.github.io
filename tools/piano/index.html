<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>
    <style>
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f6f6f6;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #8e8e93;
            --border-color: #e5e5e7;
            --border-hover: #007aff;
            --accent-color: #007aff;
            --accent-light: #f0f8ff;
            --white-key: #ffffff;
            --white-key-hover: #f8f9fa;
            --black-key: #2c2c2e;
            --black-key-hover: #48484a;
            --black-key-border: #1c1c1e;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --accent-shadow: rgba(0, 122, 255, 0.3);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --text-tertiary: #8e8e93;
            --border-color: #38383a;
            --border-hover: #0a84ff;
            --accent-color: #0a84ff;
            --accent-light: #1e2a3a;
            --white-key: #2c2c2e;
            --white-key-hover: #3a3a3c;
            --black-key: #000000;
            --black-key-hover: #1c1c1e;
            --black-key-border: #000000;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-medium: rgba(255, 255, 255, 0.15);
            --accent-shadow: rgba(10, 132, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: -60px;
            width: 44px;
            height: 44px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
            background: var(--accent-light);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .waveform-buttons {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 4px;
        }

        .waveform-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .waveform-btn.active {
            background: var(--bg-secondary);
            color: var(--accent-color);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-slider {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 2px 8px var(--accent-shadow);
        }

        .octave-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .octave-btn, .preset-btn {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .octave-btn:hover, .preset-btn:hover {
            border-color: var(--accent-color);
            background: var(--accent-light);
        }

        .octave-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 60px;
            text-align: center;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-btn {
            width: auto;
            padding: 0 12px;
            font-size: 0.8rem;
            height: 32px;
            border-radius: 16px;
        }

        .piano-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .piano {
            display: flex;
            position: relative;
            user-select: none;
        }

        .key {
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 500;
            padding-bottom: 12px;
        }

        .white-key {
            width: 60px;
            height: 200px;
            background: var(--white-key);
            border: 2px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            color: var(--text-secondary);
        }

        .white-key:hover {
            background: var(--white-key-hover);
            border-color: var(--accent-color);
        }

        .white-key.active {
            background: var(--accent-color);
            color: white;
            transform: translateY(2px);
            box-shadow: 0 2px 8px var(--accent-shadow);
        }

        .black-key {
            width: 36px;
            height: 120px;
            background: var(--black-key);
            border-radius: 0 0 6px 6px;
            position: absolute;
            z-index: 2;
            color: var(--text-tertiary);
            border: 1px solid var(--black-key-border);
        }

        .black-key:hover {
            background: var(--black-key-hover);
        }

        .black-key.active {
            background: var(--accent-color);
            color: white;
            transform: translateY(2px);
            box-shadow: 0 2px 8px var(--accent-shadow);
        }

        .status {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .recording-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .record-btn {
            padding: 8px 16px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .record-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .record-btn.recording {
            background: #ff3b30;
            border-color: #ff3b30;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .visualizer {
            width: 100%;
            height: 60px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, var(--accent-color), rgba(0, 122, 255, 0.3));
            border-radius: 2px 2px 0 0;
            transition: height 0.1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .theme-toggle {
                position: static;
                margin-top: 16px;
            }
            
            .controls {
                flex-direction: column;
                gap: 16px;
            }
            
            .white-key {
                width: 45px;
                height: 150px;
            }
            
            .black-key {
                width: 28px;
                height: 90px;
            }
            
            .piano-container {
                padding: 20px;
                overflow-x: auto;
            }

            .preset-buttons {
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .white-key {
                width: 35px;
                height: 120px;
                font-size: 0.8rem;
            }
            
            .black-key {
                width: 22px;
                height: 75px;
                font-size: 0.7rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1c1c1e;
                --bg-tertiary: #2c2c2e;
                --text-primary: #ffffff;
                --text-secondary: #98989d;
                --text-tertiary: #8e8e93;
                --border-color: #38383a;
                --border-hover: #0a84ff;
                --accent-color: #0a84ff;
                --accent-light: #1e2a3a;
                --white-key: #2c2c2e;
                --white-key-hover: #3a3a3c;
                --black-key: #000000;
                --black-key-hover: #1c1c1e;
                --black-key-border: #000000;
                --shadow-light: rgba(255, 255, 255, 0.1);
                --shadow-medium: rgba(255, 255, 255, 0.15);
                --accent-shadow: rgba(10, 132, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Digital Piano</h1>
        <p class="subtitle">Click keys or use your keyboard.</p>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">üåô</button>
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="control-label">Presets</div>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="piano">üéπ</button>
                <button class="preset-btn" data-preset="organ">üé∫</button>
                <button class="preset-btn" data-preset="synth">üéõÔ∏è</button>
                <button class="preset-btn" data-preset="bell">üîî</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">Waveform</div>
            <div class="waveform-buttons">
                <button class="waveform-btn active" data-wave="sine">Sine</button>
                <button class="waveform-btn" data-wave="square">Square</button>
                <button class="waveform-btn" data-wave="sawtooth">Sawtooth</button>
                <button class="waveform-btn" data-wave="triangle">Triangle</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">Volume: <span id="volume-display">25%</span></div>
            <div class="volume-control">
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="25">
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">Octave: <span id="octave-display">0</span></div>
            <div class="octave-controls">
                <button class="octave-btn" id="octave-down">‚àí</button>
                <button class="octave-btn" id="octave-up">+</button>
            </div>
        </div>
    </div>

    <div class="visualizer" id="visualizer"></div>

    <div class="recording-controls">
        <button class="record-btn" id="record-btn">Record</button>
        <button class="record-btn" id="play-btn" disabled>Play</button>
        <button class="record-btn" id="clear-btn">Clear</button>
    </div>

    <div class="piano-container">
        <div class="piano" id="piano">
            <!-- Keys will be generated by JavaScript -->
        </div>
    </div>

    <div class="status">
        <span id="current-note">Wave: sine, Vol: 25%, Oct: 0</span>
    </div>

    <script>
        class DigitalPiano {
            constructor() {
                this.audioContext = null;
                this.currentWave = 'sine';
                this.volume = 0.25;
                this.octave = 0;
                this.activeOscillators = new Map();
                this.recording = [];
                this.isRecording = false;
                this.recordingStartTime = 0;
                this.analyser = null;
                this.dataArray = null;
                this.visualizerBars = [];
                
                this.notes = [
                    { note: 'C', freq: 261.63, key: 'A', type: 'white' },
                    { note: 'C#', freq: 277.18, key: 'W', type: 'black', position: 30 },
                    { note: 'D', freq: 293.66, key: 'S', type: 'white' },
                    { note: 'D#', freq: 311.13, key: 'E', type: 'black', position: 90 },
                    { note: 'E', freq: 329.63, key: 'D', type: 'white' },
                    { note: 'F', freq: 349.23, key: 'F', type: 'white' },
                    { note: 'F#', freq: 369.99, key: 'T', type: 'black', position: 210 },
                    { note: 'G', freq: 392.00, key: 'G', type: 'white' },
                    { note: 'G#', freq: 415.30, key: 'Y', type: 'black', position: 270 },
                    { note: 'A', freq: 440.00, key: 'H', type: 'white' },
                    { note: 'A#', freq: 466.16, key: 'U', type: 'black', position: 330 },
                    { note: 'B', freq: 493.88, key: 'J', type: 'white' },
                    { note: 'C', freq: 523.25, key: 'K', type: 'white' }
                ];

                this.presets = {
                    piano: { wave: 'sine', attack: 0.01, decay: 0.3, sustain: 0.4, release: 0.5 },
                    organ: { wave: 'square', attack: 0.02, decay: 0.1, sustain: 0.8, release: 0.2 },
                    synth: { wave: 'sawtooth', attack: 0.05, decay: 0.2, sustain: 0.6, release: 0.4 },
                    bell: { wave: 'triangle', attack: 0.01, decay: 0.5, sustain: 0.2, release: 0.8 }
                };

                this.currentPreset = this.presets.piano;

                this.keyMap = {};
                this.notes.forEach(note => {
                    this.keyMap[note.key.toLowerCase()] = note;
                });

                this.init();
            }

            async init() {
                this.setupAudioContext();
                this.renderPiano();
                this.setupEventListeners();
                this.setupVisualizer();
                this.updateStatus();
                this.initTheme();
            }

            initTheme() {
                const savedTheme = localStorage.getItem('piano-theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                this.setTheme(savedTheme);
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                const toggle = document.getElementById('theme-toggle');
                toggle.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('piano-theme', theme);
            }

            setupAudioContext() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                this.analyser.connect(this.audioContext.destination);
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            }

            setupVisualizer() {
                const visualizer = document.getElementById('visualizer');
                for (let i = 0; i < 64; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.left = `${i * 8}px`;
                    visualizer.appendChild(bar);
                    this.visualizerBars.push(bar);
                }
                this.animateVisualizer();
            }

            animateVisualizer() {
                this.analyser.getByteFrequencyData(this.dataArray);
                
                for (let i = 0; i < this.visualizerBars.length; i++) {
                    const height = (this.dataArray[i] / 255) * 60;
                    this.visualizerBars[i].style.height = `${height}px`;
                }

                requestAnimationFrame(() => this.animateVisualizer());
            }

            renderPiano() {
                const piano = document.getElementById('piano');
                piano.innerHTML = '';

                // Render white keys first
                this.notes.filter(note => note.type === 'white').forEach((note, index) => {
                    const keyElement = document.createElement('div');
                    keyElement.className = 'key white-key';
                    keyElement.dataset.note = note.note;
                    keyElement.dataset.freq = note.freq;
                    keyElement.innerHTML = note.key;
                    piano.appendChild(keyElement);
                });

                // Render black keys
                this.notes.filter(note => note.type === 'black').forEach(note => {
                    const keyElement = document.createElement('div');
                    keyElement.className = 'key black-key';
                    keyElement.dataset.note = note.note;
                    keyElement.dataset.freq = note.freq;
                    keyElement.style.left = `${note.position}px`;
                    keyElement.innerHTML = note.key;
                    piano.appendChild(keyElement);
                });
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const current = document.documentElement.getAttribute('data-theme') || 'light';
                    this.setTheme(current === 'dark' ? 'light' : 'dark');
                });

                // Piano key clicks
                document.getElementById('piano').addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.playNote(e.target);
                    }
                });

                document.getElementById('piano').addEventListener('mouseup', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.stopNote(e.target);
                    }
                });

                // Touch events for mobile
                document.getElementById('piano').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.target.classList.contains('key')) {
                        this.playNote(e.target);
                    }
                });

                document.getElementById('piano').addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (e.target.classList.contains('key')) {
                        this.stopNote(e.target);
                    }
                });

                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note && !e.repeat) {
                        const keyElement = document.querySelector(`[data-note="${note.note}"][data-freq="${note.freq}"]`);
                        if (keyElement) {
                            this.playNote(keyElement);
                        }
                    }
                });

                document.addEventListener('keyup', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note) {
                        const keyElement = document.querySelector(`[data-note="${note.note}"][data-freq="${note.freq}"]`);
                        if (keyElement) {
                            this.stopNote(keyElement);
                        }
                    }
                });

                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const preset = btn.dataset.preset;
                        this.applyPreset(preset);
                    });
                });

                // Waveform buttons
                document.querySelectorAll('.waveform-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.waveform-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentWave = btn.dataset.wave;
                        this.updateStatus();
                    });
                });

                // Volume control
                document.getElementById('volume').addEventListener('input', (e) => {
                    this.volume = e.target.value / 100;
                    document.getElementById('volume-display').textContent = `${e.target.value}%`;
                    this.updateStatus();
                });

                // Octave controls
                document.getElementById('octave-up').addEventListener('click', () => {
                    this.octave = Math.min(2, this.octave + 1);
                    document.getElementById('octave-display').textContent = this.octave;
                    this.updateStatus();
                });

                document.getElementById('octave-down').addEventListener('click', () => {
                    this.octave = Math.max(-2, this.octave - 1);
                    document.getElementById('octave-display').textContent = this.octave;
                    this.updateStatus();
                });

                // Recording controls
                document.getElementById('record-btn').addEventListener('click', () => {
                    this.toggleRecording();
                });

                document.getElementById('play-btn').addEventListener('click', () => {
                    this.playRecording();
                });

                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearRecording();
                });

                // Initialize audio context on first user interaction
                document.addEventListener('click', () => {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                }, { once: true });
            }

            applyPreset(presetName) {
                this.currentPreset = this.presets[presetName];
                this.currentWave = this.currentPreset.wave;
                
                // Update UI
                document.querySelector('.waveform-btn.active').classList.remove('active');
                document.querySelector(`[data-wave="${this.currentWave}"]`).classList.add('active');
                
                this.updateStatus();
            }

            playNote(keyElement) {
                if (this.activeOscillators.has(keyElement)) return;

                const freq = parseFloat(keyElement.dataset.freq) * Math.pow(2, this.octave);
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.type = this.currentWave;
                oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);

                // Apply ADSR envelope
                const now = this.audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(this.volume, now + this.currentPreset.attack);
                gainNode.gain.exponentialRampToValueAtTime(
                    this.volume * this.currentPreset.sustain, 
                    now + this.currentPreset.attack + this.currentPreset.decay
                );

                oscillator.connect(gainNode);
                gainNode.connect(this.analyser);

                oscillator.start(now);

                this.activeOscillators.set(keyElement, { oscillator, gainNode });
                keyElement.classList.add('active');

                // Record note if recording
                if (this.isRecording) {
                    this.recording.push({
                        note: keyElement.dataset.note,
                        freq: freq,
                        time: Date.now() - this.recordingStartTime,
                        type: 'start'
                    });
                }
            }

            stopNote(keyElement) {
                const nodes = this.activeOscillators.get(keyElement);
                if (!nodes) return;

                const { oscillator, gainNode } = nodes;
                const now = this.audioContext.currentTime;
                
                gainNode.gain.cancelScheduledValues(now);
                gainNode.gain.setValueAtTime(gainNode.gain.value, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + this.currentPreset.release);
                oscillator.stop(now + this.currentPreset.release);

                this.activeOscillators.delete(keyElement);
                keyElement.classList.remove('active');

                // Record note end if recording
                if (this.isRecording) {
                    this.recording.push({
                        note: keyElement.dataset.note,
                        freq: parseFloat(keyElement.dataset.freq) * Math.pow(2, this.octave),
                        time: Date.now() - this.recordingStartTime,
                        type: 'stop'
                    });
                }
            }

            toggleRecording() {
                const recordBtn = document.getElementById('record-btn');
                const playBtn = document.getElementById('play-btn');

                if (this.isRecording) {
                    this.isRecording = false;
                    recordBtn.textContent = 'Record';
                    recordBtn.classList.remove('recording');
                    playBtn.disabled = this.recording.length === 0;
                } else {
                    this.isRecording = true;
                    this.recording = [];
                    this.recordingStartTime = Date.now();
                    recordBtn.textContent = 'Stop';
                    recordBtn.classList.add('recording');
                    playBtn.disabled = true;
                }
            }

            playRecording() {
                if (this.recording.length === 0) return;

                const playBtn = document.getElementById('play-btn');
                playBtn.disabled = true;
                playBtn.textContent = 'Playing...';

                this.recording.forEach(event => {
                    setTimeout(() => {
                        const keyElement = document.querySelector(`[data-note="${event.note}"][data-freq="${event.freq / Math.pow(2, this.octave)}"]`);
                        if (keyElement) {
                            if (event.type === 'start') {
                                this.playNote(keyElement);
                            } else {
                                this.stopNote(keyElement);
                            }
                        }
                    }, event.time);
                });

                // Re-enable play button after recording finishes
                const maxTime = Math.max(...this.recording.map(e => e.time));
                setTimeout(() => {
                    playBtn.disabled = false;
                    playBtn.textContent = 'Play';
                }, maxTime + 1000);
            }

            clearRecording() {
                this.recording = [];
                document.getElementById('play-btn').disabled = true;
                document.getElementById('record-btn').textContent = 'Record';
                document.getElementById('record-btn').classList.remove('recording');
                this.isRecording = false;
            }

            updateStatus() {
                const status = `Wave: ${this.currentWave}, Vol: ${Math.round(this.volume * 100)}%, Oct: ${this.octave}`;
                document.getElementById('current-note').textContent = status;
            }
        }

        // Initialize the piano when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new DigitalPiano();
        });
    </script>
