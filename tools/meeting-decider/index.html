<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags for SEO & Link Previews -->
    <title>The Meeting Decider</title>

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="The Meeting Decider" />
    <meta property="og:description" content="Is This Meeting Just an Email in Disguise?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://harshnahar.com/tools/meeting-decider/" />
    <meta property="og:image" content="https://harshnahar.com/tools/meeting-decider/assets/market-decider-preview.webp" />
    <meta property="og:image:alt" content="Preview image for The Meeting Decider tool showing a question mark over a calendar" />
    <meta property="og:image:width" content="1536" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:site_name" content="harshnahar.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Meeting Decider" />
    <meta name="twitter:description" content="Is This Meeting Just an Email in Disguise?" />
    <meta name="twitter:image" content="https://harshnahar.com/tools/meeting-decider/assets/market-decider-preview.webp" />
    <meta name="twitter:image:alt" content="Preview image for The Meeting Decider - a tool to evaluate meetings" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="decider-app-container">
        <header class="app-header">
            <h1>The Meeting Decider</h1>
            <p class="subtitle">will determine your meeting's destiny.</p>
        </header>

        <main class="decider-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="attendees">Number of Attendees?</label>
                    <div class="number-input-group">
                        <button type="button" class="stepper-btn minus" aria-label="Decrease attendees">-</button>
                        <input type="number" id="attendees" min="1" value="3" class="input-field" inputmode="numeric" pattern="[0-9]*">
                        <button type="button" class="stepper-btn plus" aria-label="Increase attendees">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Meeting Duration?</label>
                    <select id="duration" class="select-field">
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes (1 hour)</option>
                        <option value="90">90 minutes</option>
                        <option value="120">120 minutes (2 hours)</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Is there a CLEAR Agenda?</label>
                    <!-- ID for JS to target this specific toggle group -->
                    <div class="toggle-group" id="agendaToggle"> 
                        <button type="button" data-value="yes" class="toggle-btn active">Yes, Crystal Clear!</button>
                        <button type="button" data-value="no" class="toggle-btn">No, We'll Wing It</button>
                        <!-- ID for JS to target this hidden input -->
                        <input type="hidden" id="agenda" value="yes"> 
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="purpose">Primary Purpose?</label>
                    <select id="purpose" class="select-field">
                        <option value="decision">Critical Decision (Needs Discussion)</option>
                        <option value="brainstorm">Brainstorming / Creative Work</option>
                        <option value="feedback">Constructive Feedback Session</option>
                        <option value="onboarding">Onboarding / Training (Interactive)</option>
                        <option value="info-share">Information Sharing (One-Way)</option>
                        <option value="sync">"Quick Sync" / Status Update</option>
                        <option value="social">Team Bonding / Social Gathering</option>
                        <option value="boss-purpose">My Boss Demands It</option>
                        <option value="idk">Honestly, I Don't Know</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Will there be FREE SNACKS?</label>
                    <!-- ID for JS to target this specific toggle group -->
                    <div class="toggle-group" id="snacksToggle"> 
                        <button type="button" data-value="yes" class="toggle-btn">Oh Yes! (The Good Kind)</button>
                        <button type="button" data-value="no" class="toggle-btn active">Sadly, No</button>
                        <!-- ID for JS to target this hidden input -->
                        <input type="hidden" id="snacks" value="no"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="desperation">Your Desperation Level for this Meeting?</label>
                    <div class="desperation-group">
                        <span class="desperation-label">Zen</span>
                        <input type="range" id="desperation" min="0" max="10" value="3" class="slider-field">
                        <span class="desperation-label">MAXIMUM OVERDRIVE</span>
                    </div>
                </div>
            </div>

            <div class="form-group boss-override-group">
                <input type="checkbox" id="bossOverride" class="checkbox-field">
                <label for="bossOverride">Is your boss making you schedule this regardless of the Decider's wisdom?</label>
            </div>

            <button id="consultDecider" class="cta-button">Ask the Decider</button>

            <div id="deciderVerdict" class="verdict-container" style="display:none;">
                <p class="verdict-thinking">The Decider is deliberating...</p>
                <p class="verdict-result"></p>
                <button id="shareVerdictBtn" class="share-button" style="display:none;">Share this Verdict!</button>
            </div>
        </main>
        
        <footer class="app-footer">
            <p class="ai-attribution">This tool was creatively sculpted with AI assistance.</p>
            <a href="/" class="back-link">‚Üê Back to Homepage</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
